<HTML><HEAD>    <TITLE>CubeTwister - Editing a Notation</TITLE>    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">    <LINK REL="stylesheet" HREF="../stylesheet.css"></HEAD><BODY BGCOLOR="#FFFFFF"><H1>Editing a Notation</H1><H2>To edit a notation:</H2><OL>    <LI>Open the <I>&laquo;Notations&raquo;</I>        folder in the tree.    </LI>    <LI>Select a notation.<BR>(This will show a property sheet        at the right of the tree.)    </LI>    <LI>Use the property sheet to change the properties        of the notation.    </LI></OL><H2>See also:</H2><UL>    <LI><A HREF="../reference/notation_editor/notation_editor.html">The        notation editor</A>        <P></P></UL></BODY></HTML>
