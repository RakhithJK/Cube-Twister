<HTML><HEAD>    <LINK REL="stylesheet" HREF="../stylesheet.css">    <TITLE>CubeTwister - Opening an Existing Document</TITLE>    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1"></HEAD><BODY BGCOLOR="#FFFFFF"><H1>Opening an Existing Document</H1><H2>To open an existing document:</H2><OL>    <LI>Choose        <I>&laquo;Open&raquo;</I> from the <I>&laquo;File&raquo;</I> menu.    </LI>    <LI>Select        the desired file in the file chooser and then click the <I>&laquo;Open&raquo;</I>        button.    </LI></OL><H2>See also:</H2><UL>    <LI><A HREF="doc_multiple.html">Working        with multiple documents simultaneously</A>        <P></P></UL></BODY></HTML>
