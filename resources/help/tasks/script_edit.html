<HTML><HEAD>    <TITLE>CubeTwister - Editing a Script</TITLE>    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">    <LINK REL="stylesheet" HREF="../stylesheet.css"></HEAD><BODY BGCOLOR="#FFFFFF"><H1>Editing a Script</H1><H2>To edit a script:</H2><OL>    <LI>Open the <I>&laquo;Scripts&raquo;</I>        folder in the tree.    </LI>    <LI>Select a script.<BR>(This will show the script editor        at the right of the tree.)    </LI>    <LI>Use the editor to change the properties of        the cube.    </LI></OL><H2>See also:</H2><UL>    <LI><A HREF="../reference/script_editor/script_editor.html">The        script editor</A>        <P></P></UL></BODY></HTML>
