<HTML><HEAD>    <TITLE>CubeTwister - Saving a Document</TITLE>    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">    <LINK REL="stylesheet" HREF="../stylesheet.css"></HEAD><BODY BGCOLOR="#FFFFFF"><H1>Saving a Document</H1><H2>To save a document in a new file:</H2><OL>    <LI>Choose        <I>&laquo;Save As&raquo;</I> from the <I>&laquo;File&raquo;</I> menu.    </LI>    <LI>Locate        the directory where you want to save the file and enter a file name.    </LI>    <LI>Click        the <I>&laquo;Save&raquo;</I> button.    </LI></OL><H2>To save changes to the current    file:</H2><OL>    <LI>Choose <I>&laquo;Save&raquo;</I> from the <I>&laquo;File&raquo;</I>        menu.    </LI></OL></BODY></HTML>
