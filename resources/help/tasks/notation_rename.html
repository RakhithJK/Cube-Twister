<HTML><HEAD>    <TITLE>CubeTwister - Renaming a Notation</TITLE>    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">    <LINK REL="stylesheet" HREF="../stylesheet.css"></HEAD><BODY BGCOLOR="#FFFFFF"><H1>Renaming a Notation</H1><H2>To rename a notation:</H2><OL>    <LI>Select a notation        in the <I>&laquo;Notations&raquo;</I> folder of the tree.    </LI>    <LI>Click into the        name of the notation to make it editable.    </LI>    <LI>Type the new name.</LI>    <LI>Press        the <I>&laquo;Enter&raquo;</I> key to finish editing.    </LI></OL><H2>See also:</H2><UL>    <LI>        <A HREF="../reference/notation_editor/notation_editor.html">The notation editor</A>        <P></P></UL></BODY></HTML>
